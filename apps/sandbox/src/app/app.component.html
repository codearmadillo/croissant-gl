<main class="grid grid-cols-[1fr_1fr] w-[1500px] h-[750px] bg-site-light rounded overflow-hidden">
  <canvas #mainCanvas id="mainCanvas" width="750px" height="750px" class="bg-white"></canvas>
  <section class="flex flex-col">
    <div class="flex-1">
      <ngs-code-editor
        class="w-full h-full"
        [theme]="theme"
        [codeModel]="codeModel"
        [options]="options"
        (valueChanged)="onCodeChanged($event)">
      </ngs-code-editor>
    </div>
    <footer class="flex-none bg-white border-top border-slate-200 flex items-center justify-start box-border p-2 border-t border-site">
      <button class="button" (click)="onCodeRun()">Run code</button>
      <button class="ml-2 button" (click)="onCodeErase()">Erase code</button>
    </footer>
  </section>
</main>
