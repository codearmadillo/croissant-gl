<section class="viewport-container">
  <canvas #mainCanvas width="560px" height="560px" class="bg-white rounded overflow-hidden"></canvas>
  <footer class="viewport-trigger text-right">
    <webgl2-toggle name="checkbox-enable-disable" [(ngModel)]="enabled" (ngModelChange)="onEnabledChanged()">
      <span class="text-white hover:text-slate-300 transition">Disable or enable canvas</span>
    </webgl2-toggle>
  </footer>
</section>
